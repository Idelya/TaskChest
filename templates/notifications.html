{% extends 'defaultLayout.html' %} {% block content %}
<div>
  {% if notifications %}
  <ul class="task_list">
    {% for not in notifications %}
    <li class="notify_elem">
      <div class="flex_in_row">
        <p class="prim">{{not.describe}}</p>
      </div>
      <div class="flex_in_row">
        <p class="prim">{{not.created_datetime}}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Nie posiadasz zada≈Ñ.</p>
  {% endif %}
</div>
{% endblock %}
