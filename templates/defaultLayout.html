{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskChest</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="https://kit.fontawesome.com/4764f4dcde.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <header class="header">
            <a href="{% url 'index' %}" class="logo">Task Chest</a>
            <nav>
                <p>{{ user.username }}</p>
                {% if user.is_authenticated %}
                <a href="{% url 'projects' %}"><i class="far fa-list-alt"></i></a>
                <a href="{% url 'tasks' %}"><i class="fas fa-clipboard-check"></i></a>
                <a href="{% url 'statistics' %}"><i class="far fa-chart-bar"></i></a>
                <a href="{% url 'notifications' %}"><i class="fas fa-bell"></i></a>
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                {% endif %}
            </nav>
        </header>
        <main>
          {% block content %}
          {% endblock %}
        </main>
    </div>
</body>
</html>
